<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<div id="app">
	<el-form id="ff" >
		<el-form-item label="账号">
			<el-input  name="username" value="wangsong"></el-input>
		</el-form-item>
		<el-form-item label="密码">
			<el-input  name="password"  value="wangsong"></el-input>
		</el-form-item>
		<el-form-item>
			<el-button type="primary" @click="submitForm">提交</el-button>
		</el-form-item>
	</el-form>
</div>
</body>
<script type="text/javascript" src="js/include.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            submitForm() {
                $.ajax({
                    url: url + "/login",
                    type: $("#ff").attr("method"),
                    data: $("#ff").serializeArray(),
                    success: function (data) {
                        if (data.result == "success") {
                            $.cookie('token', data.data);
                            window.location = htmlURL + "/index.html";
                        }
                    }
                });
            }
        }
    })
</script>
</html>
